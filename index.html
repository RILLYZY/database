<!doctype html>

<head>
  <meta charset="utf-8" />

  <title>#RilzX7</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg:#0f1111;
      --muted:#a6a6a6;
      --accent:#00d4ff;
    }

    * {
      box-sizing:border-box;
      margin:0;
      padding:0;
    }

    html, body {
      height:100%;
      font-family:"Poppins",system-ui,sans-serif;
      background:var(--bg);
      color:#fff;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:20px;
    }

    body > * {
      opacity:0;
      transform:translateY(20px);
      animation:fadeUp 0.8s ease forwards;
    }

    body > *:nth-child(1){animation-delay:.1s}
    body > *:nth-child(2){animation-delay:.2s}
    body > *:nth-child(3){animation-delay:.3s}
    body > *:nth-child(4){animation-delay:.4s}
    body > *:nth-child(5){animation-delay:.5s}
    body > *:nth-child(6){animation-delay:.6s}

    .avatar {
      width:150px;
      height:150px;
      border-radius:50%;
      overflow:hidden;
      border:3px solid rgba(0,212,255,.4);
      box-shadow:0 0 20px rgba(0,212,255,.3);
      margin-bottom:15px;
      flex-shrink:0;
    }

    .avatar img {
      width:100%;
      height:100%;
      object-fit:cover;
    }

    h1 {
      font-size:28px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      margin-bottom:4px;
    }

    .verified-badge {
      color:#0095f6;
      font-size:1.1rem;
    }

    .bio {
      color:var(--muted);
      font-size:1rem;
      margin-bottom:10px;
    }

    .stats {
      display:flex;
      gap:24px;
      justify-content:center;
      margin-bottom:18px;
    }

    .stat {
       display: flex;
       flex-direction: column;
       align-items: center;
    }

    .stat-value {
      font-size:1.2rem;
      font-weight:600;
      color:var(--accent);
    }

    .stat-label {
      font-size:.65rem;
      letter-spacing:.8px;
      text-transform:uppercase;
      color:var(--muted);
    }

    .socials {
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:20px;
    }

    .socials a {
      text-decoration:none;
      color:white;
      border:1px solid #222;
      padding:10px 16px;
      border-radius:10px;
      font-size:.9rem;
      display:flex;
      align-items:center;
      gap:6px;
      transition:.25s;
    }

    .socials a:hover {
      background:#fff;
      color:#000;
    }

    .spotify {
      margin-top:15px;
      width:100%;
      max-width:520px;
    }

    .spotify iframe {
      width:100%;
      height:200px;
      border-radius:10px;
      border:none;
    }

    .lyric {
      color:var(--muted);
      font-style:italic;
      font-size:.85rem;
      margin-top:10px;
    }

    footer {
      color:var(--muted);
      margin-top:40px;
      font-size:.8rem;
    }

    @keyframes fadeUp {
      from {
        opacity:0;
        transform:translateY(20px);
      }
      to {
        opacity:1;
        transform:translateY(0);
      }
    }

    @media (max-width:500px) {
      .avatar {
        width:120px;
        height:120px;
      }
      .spotify iframe {
        height:180px;
      }
    }
  </style>
</head>
